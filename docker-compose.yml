version: "3.9"
services:
  app:
    build: .
    env_file: .env
    ports:
      - "8080:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    command: >
      sh -c "mkdir -p /app/data /app/uploads &&
             alembic upgrade head &&
             python app/init_admin.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
