<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>彭浩翔通勤车服务有限公司调度系统</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8fb; }
    header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 20px; }
    h1 { margin: 0; }
    .card { background: white; padding: 16px; margin-bottom: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f1f3f8; }
    .warn { color: #c0392b; font-weight: bold; }
    .tag { display:inline-block; padding:2px 6px; border-radius:4px; background:#e6f0ff; color:#2c3e50; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 12px; }
    input, select, button { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #2c7be5; color: white; border: none; cursor: pointer; }
    button:hover { background: #1b6ed6; }
  </style>
</head>
<body>
  <header>
    <h1>彭浩翔通勤车服务有限公司调度系统</h1>
    <div>
      <span class="tag">Static preview</span>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <h3>车辆台账</h3>
      <table id="vehicles"></table>
    </div>
    <div class="card">
      <h3>人员台账</h3>
      <table id="staff"></table>
    </div>
    <div class="card">
      <h3>订单</h3>
      <table id="orders"></table>
    </div>
    <div class="card">
      <h3>派车单</h3>
      <table id="dispatch"></table>
    </div>
    <div class="card">
      <h3>行程状态</h3>
      <table id="trips"></table>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const renderTable = (elId, headers, rows) => {
      const el = document.getElementById(elId);
      el.innerHTML = `
        <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
        <tbody>
          ${rows.map(r => `<tr>${r.map(c => `<td>${c}</td>`).join('')}</tr>`).join('')}
        </tbody>`;
    };

    renderTable("vehicles",
      ["车牌", "座位", "车型", "状态", "到期提醒"],
      demoData.vehicles.map(v => [v.plate, v.seats, v.model, v.status, v.warn ? '<span class="warn">到期</span>' : '正常'])
    );

    renderTable("staff",
      ["姓名", "角色", "电话", "状态", "到期提醒"],
      demoData.staff.map(s => [s.name, s.role, s.phone, s.status, s.warn ? '<span class="warn">到期</span>' : '正常'])
    );

    renderTable("orders",
      ["客户", "用车时间", "起点", "终点", "人数", "状态"],
      demoData.orders.map(o => [o.customer, o.ride_time, o.origin, o.destination, o.pax, o.status])
    );

    renderTable("dispatch",
      ["行程号", "订单", "车辆", "司机", "创建时间"],
      demoData.dispatch.map(d => [d.trip_code, d.order_id, d.vehicle, d.driver, d.created_at])
    );

    renderTable("trips",
      ["行程号", "状态", "接单", "出发", "到达", "结束"],
      demoData.trips.map(t => [t.trip_code, t.status, t.accepted_at, t.departed_at, t.arrived_at, t.finished_at])
    );
  </script>
</body>
</html>
